<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gradient">

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">üè• Hospital Management</a>
      <button class="btn btn-outline-primary" id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>

  <div class="container py-5">
    <!-- Login Section -->
    <div id="loginSection" class="card p-4 shadow-lg mx-auto" style="max-width:420px;">
      <h3 class="text-center mb-3">Login</h3>
      <select id="roleSelect" class="form-select mb-3">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="hospital">Hospital</option>
      </select>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" />
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
      <button class="btn btn-primary w-100 mb-2" id="loginBtn">Login</button>
      <button class="btn btn-outline-secondary w-100" id="showRegister">Register as Patient</button>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="card p-4 shadow-lg mx-auto" style="max-width:420px; display:none;">
      <h3 class="text-center mb-3">Patient Registration</h3>
      <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name" />
      <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email" />
      <input type="password" id="regPass" class="form-control mb-3" placeholder="Password" />
      <button class="btn btn-primary w-100 mb-2" id="registerBtn">Register</button>
      <button class="btn btn-outline-secondary w-100" id="showLogin">Back to Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
      <div id="patientDashboard" class="card p-4 shadow-lg mb-4" style="display:none;">
        <h4 class="text-gradient">Book Appointment</h4>
        <select id="doctorSelect" class="form-select mb-3"></select>
        <input type="date" id="appointmentDate" class="form-control mb-3" />
        <textarea id="reason" rows="2" class="form-control mb-3" placeholder="Reason for appointment"></textarea>
        <button class="btn btn-primary w-100 mb-4" id="bookBtn">Book Appointment</button>
        <h5>Your Appointments</h5>
        <div id="patientAppointments" class="mt-3"></div>
      </div>

      <div id="doctorDashboard" class="card p-4 shadow-lg mb-4" style="display:none;">
        <h4 class="text-gradient mb-3">Appointments</h4>
        <div id="doctorAppointments"></div>
      </div>

      <div id="hospitalDashboard" class="card p-4 shadow-lg mb-4" style="display:none;">
        <h4 class="text-gradient mb-3">Manage Doctors</h4>
        <input type="text" id="docName" class="form-control mb-2" placeholder="Doctor Name" />
        <input type="email" id="docEmail" class="form-control mb-2" placeholder="Doctor Email" />
        <button class="btn btn-primary w-100 mb-3" id="addDoctorBtn">Add Doctor</button>
        <h5>All Appointments</h5>
        <div id="allAppointments" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
